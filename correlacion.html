<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            table {
                font: 12px sans-serif;
            }

            td {
                border-width: 1px;
                padding: 8px;
                border-style: solid;
                border-color: #fff;

            }
        </style>
    </head>
    <body>
        <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->
        <script src="d3/d3.min.js"></script>

        <script type="text/javascript"charset="utf-8">
            d3.text("corr.csv", function(data) {
                var parsedCSV = d3.csvParseRows(data);

                var container = d3.select("body")
                    .append("table")

                    .selectAll("tr")
                        .data(parsedCSV).enter()
                        .append("tr")
 
                    .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td") .style("background-color", function(d,i) {

                          
                            if(d<0.2){

                               return "#fff";

                           }else if(d<0.4){
                             return "#FAEBD7";

                           }else if(d<0.6){
                             return "#FAB2A3";

                           }else if(d<0.8){
                             return "#FA8072";

                           }else if(d<1){
                             return "#FF0000";

                           }else if(d==1){
                                return "#ccc"
                           }else{
                             return "#fff";

                           }


                             
                        } )
                        .text(function(d) { return d; });
            });
        </script>
    </body>
